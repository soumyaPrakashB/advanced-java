<html>

<head><title>Student Registration Form</title></head>

<body>

<form action="studentResponse.jsp">
	
	First Name: <input type="text" name="firstName" />
	
	<br/><br/>
	
	Last Name: <input type="text" name="lastName" />
	
	<br/><br/>
	
	Favorite Programming Language: <br/>
	
	<input type="radio" name="language" value="Java" /> Java
	<input type="radio" name="language" value="Python" /> Python
	<input type="radio" name="language" value="Python" /> Javascript
	
	<br/><br/>
	
	Country: <select name="country">
		<option>India</option>
		<option>USA</option>
		<option>UK</option>
	</select>
	
	<br/><br/>
	
	<input type="submit" value="Submit" />
	
</form>

</body>

</html>
